<div *ngFor="let produto of produtos">
    <div class="col">
        <div class="card shadow-sm">
            <img src="https://cdn.awsli.com.br/2427/2427958/logo/90aaa770b6.png">
            <div class="card-body">
                <p class="card-text"> {{produto.nomeprod}} </p>
                <p> <small class="text-muted"> {{produto.descricao}} </small> </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                        <a href=""><button type="button" class="btn btn-success">Comprar </button></a>

                        <a href=""><button type="button" class="btn btn-success">Adcionar ao </button></a>

                    </div>
                    <small class="text-muted"> Quantidade em estoque: {{produto.quantidade}}</small>
                </div>
            </div>
        </div>
    </div>
</div>
